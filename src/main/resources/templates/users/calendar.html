<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <style>
        .calendar {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th {
            text-align: center;
            padding: 10px;
        }

        .calendar td {
            text-align: center;
            padding: 25px;
            border: 1px solid #ccc;
        }

        .calendar .empty {
            background-color: #f5f5f5;
        }

        .calendar .today {
            background-color: #ffcc99;
        }

        .calendar .selected {
            background-color: #99ccff;
        }

        .calendar .weekday-header {
            background-color: #e6e6e6;
            font-weight: bold;
        }

        .calendar .week {
            background-color: #f9f9f9;
        }

        .calendar .week:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Calendar</h1>
    <table class="calendar">
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr th:each="week : ${calendarWeeks}">
            <td th:each="day : ${week}">
                <span th:text="${day}"></span>
            </td>
        </tr>
    </table>
</body>
</html>
