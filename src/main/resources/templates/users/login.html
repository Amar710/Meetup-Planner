<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | MeetUp Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/image/Vancouver.jpg') center no-repeat;
            background-size: cover;
        }
        .card {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <a class="navbar-brand" href="../../homepage.html">MeetUp Planner</a>

    <div class="login-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="text-center text-primary mb-4">Login to MeetUp Planner</h2>

                            <form action="/login" method="post">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                                </div>
                                <div class="form-group mt-3">
                                    <a href="forgetPassword.html" class="text-primary">Forgot password?</a>
                                </div>
                                <div class="d-grid gap-2 mt-3">
                                    <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
