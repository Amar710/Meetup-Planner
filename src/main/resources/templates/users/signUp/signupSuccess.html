<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation | MeetUp Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .confirmation-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/image/confirmation-bg.jpg') center no-repeat;
            background-size: cover;
        }
        .card {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="confirmation-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="text-center text-primary mb-4">Email Confirmation</h2>
                            <p class="text-center">Thank you for signing up! Please check your email <strong th:text="${newUser.email}"></strong> for a confirmation link.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
