<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MeetUp Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/image/Vancouver.jpg') center no-repeat;
            background-size: cover;
        }
        .card {
            opacity: 0.9;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/signup.js" defer></script>
    <script src="/js/checkTextBox.js" defer></script>
    <script>
        $(document).ready(function() {
            console.log("Signup page loaded");
            $("#UserSubmit").click(function(event) {
                var name = $("#name").val();
                var email = $("#email").val();
                var password = $("#password").val();
                var confirm = $("#confirm").val();

                if (name.trim() === "") {
                    event.preventDefault();
                    $("#errorMessage").text("Username cannot be empty");
                    $("#errorMessage").show();
                } else if (password !== confirm) {
                    event.preventDefault();
                    $("#errorMessage").text("Passwords do not match");
                    $("#errorMessage").show();
                }
            });
        });
    </script>
</head>
<body>
    <div class="signup-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="text-center text-primary mb-4">Create Your Account</h2>
                            <form action="/users/add" method="post">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" onkeypress="noSpace(event);">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="name">Username</label>
                                    <small class="form-text text-muted"></small>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your username" onkeypress="noSpace(event);">
                                    <p id="errorMessage" style="display: none; color: red"></p>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="password">Password</label>
                                    <small class="form-text text-muted"></small>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" onkeypress="noSpace(event);">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="confirm">Confirm Password</label>
                                    <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Re-enter your password" onkeypress="noSpace(event);">
                                </div>

                                <div class="d-grid gap-2 mt-3">
                                    <button class="btn btn-primary btn-lg" type="submit" id="UserSubmit">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
