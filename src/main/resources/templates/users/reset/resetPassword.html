<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | MeetUp Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/image/Vancouver.jpg') center no-repeat;
            background-size: cover;
        }
        .card {
            opacity: 0.9;
        }
    </style>
    <script src = "/js/signup.js" defer></script>
    <script src="/js/checkTextBox.js" defer></script>
</head>
<body>
    <div class="signup-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="text-center text-primary mb-4">Reset Your Password</h2>
                            <form action="/resetPassword" method="post">
                                <input type="hidden" name="token" th:value="${token}">
                                <div class="form-group mt-3">
                                    <label for="password">Password</label>
                                    <small class="form-text text-muted"></small>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" onkeypress="noSpace(event);">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="confirm">Confirm Password</label>
                                    <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Re-enter your password" onkeypress="noSpace(event);">
                                </div>
                                <div class="d-flex justify-content-center align-items-center mt-3" style="height: 100%">
                                    <button class="btn btn-primary btn-lg" type="submit" id="UserSubmit">Reset Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
