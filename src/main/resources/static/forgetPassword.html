<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | MeetUp Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .password-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/image/Vancouver.jpg') center no-repeat;
            background-size: cover;
        }
        .card {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="password-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="text-center text-primary mb-4">Forgot Your Password?</h2>
                            <p class="text-center">No problem. Just enter your email address below and we'll send you instructions to reset your password.</p>
                            <form action="/forgotPassword" method="post">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                                </div>
                                <div class="d-grid gap-2 mt-3">
                                    <button class="btn btn-primary btn-lg" type="submit">Send Instructions</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
