<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/maps.css">
    <script src="/js/maps.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
    <h3>Meetup Planner Maps</h3>
    <input
    id="pac-input-origin"
    class="controls"
    type="text"
    placeholder="Please enter your Origin"
    />
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Please enter your destination"
    />
    <div id = "map"></div>
    <!-- Add this element in your HTML where you want to display the route duration -->
    <div id="route-duration"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY2fd9kd3KWm-lclnFOJzmVe_ozqHbuqg&libraries=places&callback=initMap"></script>
</body>
</html>
