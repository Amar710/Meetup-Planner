<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src = "/js/checkTextBox.js" defer></script>
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New User</h1>
				<form action="/users/add" method="post" onsubmit="return validate()">
                    <div class="mb-3">
						
						<input type="text" id="email" name="email" class="form-control form-control-lg" 
                            placeholder="Email">
					</div>

					<div class="mb-3">
						no spaces are allowed
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name">
					</div>

					</div>
					<div class="mb-3">
						no spaces are allowed
						<input type="text" id="password" name="passowrd" class="form-control form-control-lg" 
                            placeholder="Password">
					</div>

					<div class="mb-3">
						<input type="text" id="confirm" name="confirm" class="form-control form-control-lg" 
                            placeholder="Re-Enter Password">
					</div>

					<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Sign Up" id="UserSubmit"></input>
                    </div>

                
                    
				</form>
			</div>
		</div>
	</div>
</body>
</html>
