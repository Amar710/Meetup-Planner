<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Location</title>
    <link rel="stylesheet" href="/css/maps.css">
    <script src="/js/edit-location.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
    <h3>Edit Location</h3>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search for new location"
    />

    <button id="confirm-location">Confirm Location</button>

    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY2fd9kd3KWm-lclnFOJzmVe_ozqHbuqg&libraries=places&callback=initMap"></script>
</body>
</html>
