<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Plan Event</title>

  <link href="css/main.css" rel="stylesheet" type="text/css">
  <script src="js/edit_location.js" defer></script>
</head>
<body>
  <h1>Plan a new event</h1>
  <form id="event-form">
    <label for="event-name">Event Name:</label><br>
    <input type="text" id="event-name" name="event-name" required><br>
    <label for="start-time">Start Time:</label><br>
    <input type="datetime-local" id="start-time" name="start-time" required><br>
    <label for="end-time">End Time:</label><br>
    <input type="datetime-local" id="end-time" name="end-time" required><br>
    <label for="location">Location:</label><br>
    <button type="button" id="location-button">Select location</button>
    <p id="location-display">No location selected</p>
    <input type="submit" value="Create Event">
  </form>
</body>
</html>
