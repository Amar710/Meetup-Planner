<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/maps.css">
    <script src="/js/advanceBook.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
    <h3>Meetup Planner Maps</h3>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Please enter your destination"
    />
    <button id="confirm-location">Confirm Location</button>

    <!-- Transportation method dropdown -->
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>

    <div id="route-duration"></div>
    <div id = "map"></div>
   
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY2fd9kd3KWm-lclnFOJzmVe_ozqHbuqg&libraries=places&callback=initMap"></script>
</body>
</html>
